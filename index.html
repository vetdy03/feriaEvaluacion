<form method="POST" action="/guardar-evaluacion">
  <div class="item">
    <label for="pagina_web">Página Web: <output id="pagina_web_valor">5</output></label>
    <input type="range" id="pagina_web" name="pagina_web" min="0" max="10" value="5"
      oninput="pagina_web_valor.value = this.value" required>
  </div>

  <div class="item">
    <label for="modulo_gestion">Módulo de Gestión: <output id="modulo_gestion_valor">5</output></label>
    <input type="range" id="modulo_gestion" name="modulo_gestion" min="0" max="10" value="5"
      oninput="modulo_gestion_valor.value = this.value" required>
  </div>

  <div class="item">
    <label for="planificacion_scrum">Planificación SCRUM: <output id="planificacion_scrum_valor">5</output></label>
    <input type="range" id="planificacion_scrum" name="planificacion_scrum" min="0" max="10" value="5"
      oninput="planificacion_scrum_valor.value = this.value" required>
  </div>

  <div class="item">
    <label for="defensa">Defensa: <output id="defensa_valor">5</output></label>
    <input type="range" id="defensa" name="defensa" min="0" max="10" value="5"
      oninput="defensa_valor.value = this.value" required>
  </div>

  <div class="item">
    <label for="presentacion">Presentación: <output id="presentacion_valor">5</output></label>
    <input type="range" id="presentacion" name="presentacion" min="0" max="10" value="5"
      oninput="presentacion_valor.value = this.value" required>
  </div>

  <div class="item">
    <label for="preguntas">Preguntas: <output id="preguntas_valor">5</output></label>
    <input type="range" id="preguntas" name="preguntas" min="0" max="10" value="5"
      oninput="preguntas_valor.value = this.value" required>
  </div>

  <button type="submit">Guardar Evaluación</button>
</form>
